<!DOCTYPE html>
<html>

<head>
    <title>Pixabay</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css" />
    <script type="text/javascript" src="data.json"></script>
</head>

<body>
    <br>
    <div class="input-group mb-3">
      <input id="search" type="text" class="form-control" placeholder="Search for pictures.." aria-label="Recipient's username" aria-describedby="basic-addon2">
        <div class="input-group-append">
            <button id="searchForm" class="input-group-text" id="basic-addon2">Search</button>
            <button id="view" type="button" class="btn btn-secondary btn-sm btn-block">View Favorites</button>
        </div>
    </div>
    <div class="grid">
      <div class="cell" id="img1"></div>
      <div class="cell" id="img2"></div>
      <div class="cell" id="img3"></div>
      <div class="cell" id="img4"></div>
      <div class="cell" id="img5"></div>
      <div class="cell" id="img6"></div>
      <div class="cell" id="img7"></div>
      <div class="cell" id="img8"></div>
      <div class="cell" id="img9"></div>
    </div>
    
 
                
  

    <script src="https://code.jquery.com/jquery-3.4.0.js" integrity="sha256-DYZMCC8HTC+QDr5QNaIcfR7VSPtcISykd+6eSmBW5qo=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/javaS.js"></script>
</body>

</html>
